<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Edited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-approved {
            color: green;
        }

        .status-rejected {
            color: red;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <span>Logged in as {{ user.username }}</span> |
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'article-create' %}">Create Article</a>
        <a href="{% url 'article-approval' %}">Article Approval</a>
        <a href="{% url 'articles-edited' %}">Articles Edited</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Articles Edited</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td class="{% if article.status == 'approved' %}status-approved{% else %}status-rejected{% endif %}">
                        {{ article.status }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center;">No articles edited yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
